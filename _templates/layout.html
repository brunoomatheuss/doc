{% extends "!layout.html" %}

{%- block extrahead %} 
<style type="text/css">

div.admonition {
    font-size: 0.9em;
    margin: 1em 0 1em 0;
    border: 1px solid #EEE;
    background-color: #F7F7F7;
    padding: 0;
    -moz-box-shadow: 0px 8px 6px -8px #93a1a1;
    -webkit-box-shadow: 0px 8px 6px -8px #93A1A1;
    box-shadow: 0px 8px 6px -8px #93A1A1;
}

div.admonition p {
    margin: 0.5em 1em 0.5em 1em;
    padding: 0.2em;
    display: block !important;
}

div.admonition p.admonition-title {
    margin: 0;
    padding: 0.2em 0 0.2em 0.6em;
    color: white;
    border-bottom: 1px solid #EEE8D5;
    font-weight: bold;
    background-color: #268BD2;
    display: block !important;
}

.highlight pre {
    background: #073642;
    color: #F1F1F1;
}

div.hint p.admonition-title, div.tip p.admonition-title { background-color: #859900; }
div.warning p.admonition-title, div.important p.admonition-title { background-color: #CB4B16; }

.figure.align-center, object.align-center {
    background-color: #f1f1f1;
    border: 1px solid #CCC;
    margin: 10px 0;
}

.figure.align-center img {
    margin: 10px;
    border: 1px solid #ccc;
}

div.body p.caption {
    margin: 0;
    padding: 5px;
    background-color: #e1e1e1;
}

</style>
{% endblock %}
